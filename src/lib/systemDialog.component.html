

<div class="backmask animation"
    *ngIf=" visible "  
    [class.fadeIn]=" backmaskState === START_SHOW " 
    [class.fadeOut]=" backmaskState === START_HIDE ">
</div>




{{ visible }}
<div class="dialog" [hidden]=" false " >
        
  <div class="wrapper-content animation"  [class.fadeInDown]=" dialogState === START_SHOW " [class.fadeOutUp]=" dialogState === START_HIDE ">
        
    <div class="content">
      <ng-template #dynamicContent ></ng-template>
    </div>
    

    <div class="animation" [class.fadeInUp]=" dialogState === START_SHOW " [class.fadeOutDown]=" dialogState === START_HIDE ">
      <a class="close-button" (click)=" closeDialog($event) " >
        <i class="material-icons">close</i>
      </a>
    </div>
    
        
  </div>
</div>
